<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">

    <title>DEVCLUB-Convert Money</title>
</head>

<body>
    <img class="Logo" src="./assets/logo.gif" alt="Logo-devclub-convert-money">
    <main>
        <label>
            Converter<b> de:</b>
            <select>
                <option>R$ Real Brasileiro</option>
                
            </select>
        </label>
        <label>
            Converter<b> para:</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro </option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>
        <label>
            Valor
            <input class="input-currency" playceholder="R$ 10.000,00">
        </label>
        <button class="convert-button">Converter</button>
        <section>
            <div class="currency-box">
                <img src="./assets/real.png" altl="Logo-moedaa-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert"> R$ 0,00</p>

            </div>
            <img class="arrow" src="./assets/arrow.png" alt="Seta">

            <div class="currency-box">
                <img class="currency-img" src="./assets/dolar.png" altl="Logo-moedaa-a-ser-convertida">
                <p class="currency" id="currency-name">Dólar americano</p>
                <p class="currency-value">US$ 0.00</p>
            </div>
        </section>
    </main>
    <script src="./scripts.js"></script>
</body>

</html>
